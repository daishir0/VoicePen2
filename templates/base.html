<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KnowledgeRecord{% endblock %}</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Dashboard CSS -->
    <link href="https://cdn.jsdelivr.net/npm/material-dashboard@3.0.9/assets/css/material-dashboard.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .sidenav {
            z-index: 1040;
            background: linear-gradient(145deg, #1e88e5, #1565c0);
            width: 15.625rem;
        }
        
        .sidenav .navbar-brand {
            padding: 1rem;
        }
        
        .nav-link {
            font-size: 0.875rem;
            border-radius: 0.5rem;
            margin: 0.25rem 1rem;
            padding: 0.675rem 1rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            transition: all 0.2s ease-in-out;
            width: calc(100% - 2rem);
        }
        
        .nav-link i {
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .nav-link-text {
            font-size: 0.875rem;
            font-weight: 400;
        }
        
        .main-content {
            margin-left: 17.125rem;
        }
        
        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
            }
            
            .sidenav {
                transform: translateX(-17.125rem);
                transition: transform 0.3s ease-in-out;
            }   
            
            .sidenav.show {
                transform: translateX(0);
            }

            .navbar-toggler {
                padding: 0.5rem;
                border-radius: 0.375rem;
                background: rgba(255, 255, 255, 0.1);
            }

            .navbar-toggler:focus {
                box-shadow: none;
            }

            .navbar-toggler-icon {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            }
        }
        
        .navbar-main {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .content-wrapper {
            min-height: calc(100vh - 120px);
            padding: 1.5rem;
        }
        
        .navbar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .nav-item {
            width: 100%;
            display: block;
            margin: 0;
        }
        
        .sidenav .navbar-collapse {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* サイドナビのスタイルを強制的に上書き */
        .sidenav .navbar-nav {
            display: flex !important;
            flex-direction: column !important;
            flex-wrap: nowrap !important;
            width: 100% !important;
        }

        .sidenav .navbar-nav .nav-item {
            width: 100% !important;
        }

        .sidenav .navbar-nav .nav-link {
            width: calc(100% - 2rem) !important;
            margin: 0.125rem 1rem !important;
        }
        
        h1 {
            font-size: 1.5rem;
        }
        h2 {
            font-size: 1.25rem;
        }
        h5 {
            color: white;
        }
    </style>
</head>

<body class="g-sidenav-show">
    <aside class="sidenav navbar navbar-vertical navbar-expand-lg border-0 border-radius-xl my-3 fixed-start ms-3">
        <div class="sidenav-header">
            <a class="navbar-brand m-0" href="/">
                <i class="material-icons-round opacity-10 me-2">edit_note</i>
                <span class="ms-1 font-weight-bold text-white">KnowledgeRecord</span>
            </a>
        </div>
        <hr class="horizontal light mt-0 mb-2">
        <div class="collapse navbar-collapse w-auto h-100" id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.path == '/edit' %}active{% endif %}" href="/edit">
                        <i class="material-icons-round opacity-10">edit</i>
                        <span class="nav-link-text ms-2">編集</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="https://www.yahoo.co.jp" target="_blank" rel="noopener noreferrer">
                        <i class="material-icons-round opacity-10">open_in_new</i>
                        <span class="nav-link-text ms-2">Yahoo</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main class="main-content position-relative max-height-vh-100 h-100">
        <nav class="navbar navbar-main navbar-expand-lg position-sticky top-0 px-0 mx-4 shadow-none border-radius-xl z-index-sticky">
            <div class="container-fluid py-1 px-3">
                <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidenav-collapse-main">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                    <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                        <h6 class="mb-0">{% block page_title %}{% endblock %}</h6>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer py-4">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-12 mb-lg-0 mb-4">
                        <div class="copyright text-center text-sm text-muted">
                            © <script>document.write(new Date().getFullYear())</script>
                            <a href="/" class="font-weight-bold">KnowledgeRecord</a>
                            All rights reserved.
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <!-- Core JS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-dashboard@3.0.9/assets/js/material-dashboard.min.js"></script>
</body>

</html>
